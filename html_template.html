<!doctype html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>3 Style Algorithms</title>
</head>
<body>
  <div id="edges_container" class="col-lg-6">
    <label for="edges_select">Select Edge Buffer: </label>
    <select id="edges_select" class="form-control" onchange="filterEdges(this.value)">
      <option value="All">All</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
    </select>
    <table id="edges_table" class="table table-bordered">
      <tr class="edges_header">
        <th>Cycle</th>
        <th>Algorithm</th>
      </tr>
      <!-- Edge Data Here -->
    </table>
  </div>
  <div id="corners_container" class="col-lg-6">
    <label for="corners_select">Select Corner Buffer: </label>
    <select id="corners_select" class="form-control" onchange="filterCorners(this.value)">
      <option value="All">All</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="P">P</option>
      <option value="Q">Q</option>
      <option value="R">R</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="V">V</option>
      <option value="W">W</option>
      <option value="X">X</option>
    </select>
    <table id="corners_table" class="table table-bordered">
      <tr class="corners_header">
        <th>Cycle</th>
        <th>Algorithm</th>
      </tr>
      <!-- Corner Data Here -->
    </table>
  </div>
  <script>

    function filterEdges(val) {
      $('#edges_table tr').hide();
      $('.edges_'+val).show();
      $('.edges_header').show();
    }

    function filterCorners(val) {
      $('#corners_table tr').hide();
      $('.corners_'+val).show();
      $('.corners_header').show();
    }

  </script>
</body>
</html>
